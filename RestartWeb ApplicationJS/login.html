<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="commonStyle.css">

<head>
    <meta charset="ISO-8859-1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restart: Login</title>
</head>
<body>
    

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-sm-2 col-md-4 col-lg-5 col-xl-5">

                <div class="text-center">

                    <img class="img-fluid logos" alt="Responsive image" src="logo.png">
                
                </div>

            </div>

        </div>

        <div class="row justify-content-center">

            <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 signIn">

                <form class="form-group" method="post" action="<%= path %>/login/patient">
                    <p>EMAIL<input class="form-control" type="text" name="ID" required min=1></p>
                    <p>PASSWORD<input class="form-control" type="password" name="pw" required></p>
                    <p><button class="form-control btn btn-outline-success" type="submit">Login</button></p>
                </form>
                
                <p class="noAcc"><a href="/Castromero_Obillo_Dental_Clinic/forgotPassword.jsp">ForgotPassword</a></p>
            </div>

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
